<template name="ProfilePage">
  <div class="container">
    <div class="row">
      <div class="col-md-2 col-md-offset-2">
        <img src="{{ currentUser.profile.profileImage }}" class="img-rounded center-block" height="100" width="100"><br>
      </div>
      <div class="col-md-6">
        <h3>{{ currentUser.profile.firstName }} {{ currentUser.profile.lastName }}</h3><br>
        <h2 style="text-align:left; margin-top:0;">Email: {{ currentUser.emails.[0].address }}</h2>
      </div>
    </div>
  </div>
</template>
