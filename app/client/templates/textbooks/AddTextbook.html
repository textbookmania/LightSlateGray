<template name="AddTextbook">
  {{#IfLoggedIn}}
  {{#if isInRole 'admin'}}
    <div class="AddTextbookContainer">
      {{> quickForm
      collection="Textbook"
      template="bootstrap3-horizontal"
      label-class="col-sm-2"
      input-col-class="col-sm-10"

      id="AddTextbookForm"
      type="method"
      meteormethod="addTextbook"
      resetOnSuccess=true}}
    </div>
  {{/if}}
  {{/IfLoggedIn}}
</template>
