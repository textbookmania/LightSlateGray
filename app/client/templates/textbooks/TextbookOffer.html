<template name="TextbookOffer">
  {{#IfLoggedIn}}

  {{#with getTextbook}}
  <div class="TextbookOfferContainer">
    <div class="TextbookOfferInfo">
      <div id="TextbookOfferInfoImage" class="col">
        <a href={{coverimage}} data-lightbox={{title}}>
          <img src={{coverimage}}/>
        </a>
      </div>
      <div id="TextbookOfferInfoText" class="col">
        <h3>{{title}}</h3>
        <h4>by {{author}}</h4>
        <br>
        <h4>EDITION: {{edition}}</h4>
        <h4>PUBLISHER: {{publisher}}</h4>
        <h4>ISBN:</h4>
        <h4>{{isbn13}}</h4>
        <h4>{{isbn10}}</h4>
        <br>
        {{#if isInRole 'admin'}}
        <div id="adminButtons" class="col">
          <div class="delete">
            <a href="#" class="btn btn-success" role="button">Delete Textbook</a>
          </div>
        </div>
        <div id="adminButtons" class="col">
          <a href="{{ pathFor 'EditTextbook' _isbn=this.isbn13 }}" class="btn btn-success" role="button">Edit
            Textbook</a>
        </div>
        {{/if}}
      </div>
    </div>
    <div id="TextbookOffers" class="row">
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#buyOffers">List Buy Offers</a></li>
        <li><a data-toggle="tab" href="#sellOffers">List Sell Offers</a></li>
      </ul>
      <div class="tab-content">
        <div id="buyOffers" class="tab-pane fade in active">
          <table class="table table-striped table-bordered">
            <thead>
            <tr>
              <th>Offer</th>
              <th>Expiration</th>
              <th>Condition</th>
              <th>Student</th>
            </tr>
            </thead>

            <tbody>
            {{#each buyOffer}}
            <tr>
              <td>{{offer}}</td>
              <td>{{expiration}}</td>
              <td>{{condition}}</td>
              <td>{{student}}</td>
            </tr>
            {{/each}}
            </tbody>
          </table>
        </div>

        <div id="sellOffers" class="tab-pane fade">
          <table class="table table-striped table-bordered">
            <thead>
            <tr>
              <th>Offer</th>
              <th>Expiration</th>
              <th>Condition</th>
              <th>Student</th>
            </tr>
            </thead>

            <tbody>
            {{#each sellOffer}}
            <tr>
              <td>{{offer}}</td>
              <td>{{expiration}}</td>
              <td>{{condition}}</td>
              <td>{{student}}</td>
            </tr>
            {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  {{/with}}
  {{/IfLoggedIn}}
</template>
