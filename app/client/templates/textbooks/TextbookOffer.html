<template name="TextbookOffer">
  {{#IfLoggedIn}}

  {{#with getTextbook}}
  <div class="TextbookOfferContainer">
    <div class="TextbookOfferInfo">
      <div class="col-sm-4">
        <a href={{coverimage}} data-lightbox={{title}}>
          <img src={{coverimage}}/>
        </a>
      </div>
      <div class="col-sm-6">
        <h3>{{title}}</h3>
        <h4>by {{author}}</h4>
        <br>
        <h4>EDITION: {{edition}}</h4>
        <h4>PUBLISHER: {{publisher}}</h4>
        <h4>ISBN:</h4>
        <h4>{{isbn13}}</h4>
        <h4>{{isbn10}}</h4>
      </div>
    </div>
    <div class="TextbookOffers">
      <div class="col-sm-6">
        <h4>Buy Offers</h4>
        <table class="table table-striped table-bordered">
          <thead>
          <tr>
            <th>Book</th>
            <th>Offer</th>
            <th>Expiration</th>
            <th>Condition</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>

          <tbody>
          {{#each buyoffer}}
          <tr>
            <td>{{book}}</td>
            <td>{{offer}}</td>
            <td>{{expiration}}</td>
            <td>{{condition}}</td>
            <td><a href="{{pathFor 'EditBuyOffer'}}">Edit</a></td>
            <td><a class="delete" href="#">Delete</a></td>
          </tr>
          {{/each}}
          </tbody>
        </table>
      </div>
      <div class="col-sm-6">
        <h4>Sell Offers</h4>
        <table class="table table-striped table-bordered">
          <thead>
          <tr>
            <th>Book</th>
            <th>Offer</th>
            <th>Expiration</th>
            <th>Condition</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>

          <tbody>
          {{#each selloffer}}
          <tr>
            <td>{{book}}</td>
            <td>{{offer}}</td>
            <td>{{expiration}}</td>
            <td>{{condition}}</td>
            <td><a href="{{pathFor 'EditBuyOffer'}}">Edit</a></td>
            <td><a class="delete" href="#">Delete</a></td>
          </tr>
          {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  {{/with}}
  {{/IfLoggedIn}}
</template>
