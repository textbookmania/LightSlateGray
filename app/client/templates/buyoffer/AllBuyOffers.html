<template name="AllBuyOffers">
  <h1>All Buy Offers List</h1>
  {{#IfLoggedIn}}
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Book</th>
      <th>Offer</th>
      <th>Expiration</th>
      <th>Condition</th>
      <th>Student</th>
    </tr>
    </thead>

    <tbody>
    {{#each allbuyofferList}}
    <tr>
      <td>{{book}}</td>
      <td>{{offer}}</td>
      <td>{{expiration}}</td>
      <td>{{condition}}</td>
      <td>{{student}}</td>
    </tr>
    {{/each}}
    </tbody>
  </table>
  {{/IfLoggedIn}}
</template>
