<template name="ListBuyOffer">
    {{#IfLoggedIn}}
    <div class="well">

        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Book</th>
                <th>Offer</th>
                <th>Expiration</th>
                <th>Condition</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>

            <tbody>
            {{#each buyofferList}}
            <tr>
                <td>{{book}}</td>
                <td>{{offer}}</td>
                <td>{{expiration}}</td>
                <td>{{condition}}</td>
                <td><a href="{{pathFor 'EditBuyOffer'}}">Edit</a></td>
                <td><a class="delete" href="#">Delete</a></td>
            </tr>
            {{/each}}
            </tbody>
        </table>

    </div>
    {{/IfLoggedIn}}
</template>
