<template name="YourSellOffer">
  <h1>Your Sell Offers List</h1>
  {{#IfLoggedIn}}
    <table class="table table-striped table-bordered" style="text-align: center">
      <thead>
      <tr>
        <th>Book</th>
        <th>Offer</th>
        <th>Expiration</th>
        <th>Condition</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>

      <tbody>
      {{#each sellofferList}}
      <tr>
        <td>{{book}}</td>
        <td>{{offer}}</td>
        <td>{{formatDate expiration}}</td>
        <td>{{condition}}</td>
        <td><a href="{{pathFor 'EditBuyOffer'}}">Edit</a></td>
        <td><a class="delete" href="#">Delete</a></td>
      </tr>
      {{/each}}
      </tbody>
    </table>
  {{/IfLoggedIn}}
</template>
